<!DOCTYPE html>
<html>
  <head>

    <title>猜數字遊戲</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">

    </div>
